<div ng-controller="associationsCtrl as AC">
	<form>
		<select ng-model="AC.newAssoc.playerIdx" ng-init="AC.newAssoc.playerIdx = 0">
			<option ng-repeat="player in AC.players" value={{$index}} ng-bind="player.name"></option>
		</select>
		<select ng-model="AC.newAssoc.team" ng-init="AC.newAssoc.team = teams[0].name">
			<option ng-repeat="team in AC.teams" value={{team.name}} ng-bind="team.name"></option>
		</select>
		
		<button type="submit" ng-click="AC.addPlayerToTeam()">Assign Player to Team</button>
	</form>
	<table>
		<tr>
			<th>Name</th>
			<th>Team</th>
			<th>Action</th>
		</tr>
		<tr ng-repeat="player in AC.players">
			<td>{{ player.name }}</td>
			<td>{{ player.team }}</td>
			<td><button ng-click="AC.removePlayerFromTeam($index)">Clear Assignment</button></td>
		</tr>
	</table>
</div>
